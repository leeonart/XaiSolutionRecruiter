# Cloud Build configuration for production deployment
steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', 
      '-f', 'Dockerfile.production',
      '-t', 'gcr.io/$PROJECT_ID/airecruiterubuntu:$COMMIT_SHA',
      '.'
    ]

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/airecruiterubuntu:$COMMIT_SHA']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'airecruiterubuntu',
      '--image', 'gcr.io/$PROJECT_ID/airecruiterubuntu:$COMMIT_SHA',
      '--region', 'us-south1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '8080',
      '--memory', '512Mi',
      '--cpu', '1',
      '--min-instances', '1',
      '--max-instances', '80',
      '--set-env-vars', 'PORT=8080'
    ]

# Store images in Google Container Registry
images:
  - 'gcr.io/$PROJECT_ID/airecruiterubuntu:$COMMIT_SHA'

# Build options
options:
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: 100
